<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Розклад</h1>
    
    <div id="faculties-section">
        <h2>Факультети</h2>
        <table id="faculties-table">
            <thead>
                <tr>
                    <th>Назва факультету</th>
                    <th>Коротка назва</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="courses-section" style="display:none;">
        <button id="back-to-faculties">Назад до факультетів</button>
        <h2>Курси</h2>
        <table id="courses-table">
            <thead>
                <tr>
                    <th>Назва курсу</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="groups-section" style="display:none;">
        <button id="back-to-courses">Назад до курсів</button>
        <h2>Групи</h2>
        <table id="groups-table">
            <thead>
                <tr>
                    <th>Назва групи</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="schedule-section" class="section">
        <button id="back-to-groups">Назад до груп</button>
        <h2>Розклад для групи <span id="group-name"></span></h2>
        <h3>1 тиждень</h3>
        <table id="first-week-schedule">
            <thead>
                <tr>
                    <th>Час</th>
                    <th>Понеділок</th>
                    <th>Вівторок</th>
                    <th>Середа</th>
                    <th>Четвер</th>
                    <th>П'ятниця</th>
                    <th>Субота</th>
                </tr>
            </thead>
            <tbody>
                <!-- Динамічні рядки часу будуть тут -->
            </tbody>
        </table>
        <h3>2 тиждень</h3>
        <table id="second-week-schedule">
            <thead>
                <tr>
                    <th>Час</th>
                    <th>Понеділок</th>
                    <th>Вівторок</th>
                    <th>Середа</th>
                    <th>Четвер</th>
                    <th>П'ятниця</th>
                    <th>Субота</th>
                </tr>
            </thead>
            <tbody>
                <!-- Динамічні рядки часу будуть тут -->
            </tbody>
        </table>
    </div>
</body>
</html>
