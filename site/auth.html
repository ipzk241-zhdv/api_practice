<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="auth.css" />
        <script src="auth.js" defer></script>
    </head>
    <body>
        <div class="auth-container">
            <h1 id="form-title">Вхід</h1>
            <div class="tabs">
                <button id="login-tab" class="active">Вхід</button>
                <button id="register-tab">Реєстрація</button>
            </div>
            <form id="auth-form">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="login" id="login" name="login" placeholder="Ваш логін" required />
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Ваш пароль" required />
                </div>
                <!-- Поле для підтвердження пароля – показуємо лише при реєстрації -->
                <div class="form-group" id="confirm-password-group" style="display: none">
                    <label for="confirm-password">Підтвердіть пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Підтвердіть пароль" />
                </div>
                <button type="submit" id="submit-button">Увійти</button>
            </form>
            <div id="message"></div>
        </div>
    </body>
</html>
